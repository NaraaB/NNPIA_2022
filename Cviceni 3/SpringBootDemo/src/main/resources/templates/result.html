<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Welcome</title>
    <style type="text/css">
        span{
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Registered the following user:</h2>
        <span>Full name:</span><span th:text="${user.name}"></span><br/>
        <span>Gender:</span><span th:text="${user.gender}"></span><br/>
        <span>Birthday:</span><span th:text="${user.birthday}"></span><br/><br/>
    <a href="/welcome">Home Page</a><br/>
    <a href="/registration">Registration Page</a>
</div>
</body>
</html>
