<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head ::htmlHead"></head>
<body>
<h2>Add or Edit teacher</h2>
<section>
    <form action="#" th:action="@{/teacher-form-process}"
          th:object="${teacher}" method="post">
        <div th:replace="fragments/navigation ::navbar"></div>
        <div class="grid-container">
            <input type="hidden" th:field="*{id}" />
            <div>Name:</div>
            <div><input type="text" th:field="*{teacherName}" /></div>
            <div>Specialty:</div>
            <div><input type="text" th:field="*{specialty}" /></div>
            <div>E-mail:</div>
            <div><input type="text" th:field="*{email}" /></div>
            <div><input type="submit" value="Save" /></div>
        </div>
    </form>

</section>
</body>
</html>
